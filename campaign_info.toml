# NOTE: The "pagename" value must start with an uppercase "B" and should be followed by the year (YY) and WMDE.
# Example: "B18WMDE_"
# See https://github.com/wmde/fundraising-infrastructure/wiki/How-to-manage-banners-on-de.wikipedia.org

# A Campaign with global settings
[desktop]
name = "Desktop"
icon = "desktop"
campaign = "C24_WMDE_Desktop_DE_03"
description = "Based on CTRL of C24_WMDE_Desktop_DE_02"
campaign_tracking = "03-ba-240808"
preview_link = "/wiki/Wikipedia:Hauptseite?devbanner={{banner}}&banner=B22_WMDE_local_prototype"
preview_url = 'https://de.wikipedia.org/wiki/Wikipedia:Hauptseite?banner={{banner}}&devMode'
wrapper_template = "wikipedia_org"
use_of_funds_source = "MediaWiki:WMDE_Fundraising/UseOfFunds_2024_DE"

# Banners of the campaign, key after "banners" can be anything
[desktop.banners.ctrl]
filename = "./banners/desktop/C24_WMDE_Desktop_DE_03/banner_ctrl.ts"
pagename = "B24_WMDE_Desktop_DE_03_ctrl"
tracking = "org-03-240808-ctrl"

[desktop.banners.var]
filename = "./banners/desktop/C24_WMDE_Desktop_DE_03/banner_var.ts"
pagename = "B24_WMDE_Desktop_DE_03_var"
tracking = "org-03-240808-var"

[desktop.test_matrix]
platform = ["edge", "firefox_win10", "chrome_win10", "safari", "firefox_macos", "chrome_macos", "firefox_linux", "chrome_linux"]
resolution = ["800x600", "1024x768", "1280x960", "1600x1200", "1920x1200", "2560x1440"]


[mobile]
name = "Mobile"
icon = "mobile"
campaign = "C24_WMDE_Mobile_DE_03"
description = "Based on C24_WMDE_Mobile_DE_02 ctrl, var: leads to form variant with street name suggestions"
campaign_tracking = "mob-de-03-ba-240816"
preview_link = "/mobile/wiki/Wikipedia:Hauptseite?devbanner={{banner}}&banner=B22_WMDE_local_prototype&useskin=minerva"
preview_url = 'https://de.m.wikipedia.org/wiki/Wikipedia:Hauptseite?banner={{banner}}&useskin=minerva&devMode'
wrapper_template = "wikipedia_org"
use_of_funds_source = "MediaWiki:WMDE_Fundraising/UseOfFunds_2024_DE"

# Banners of the campaign, key after "banners" can be anything
[mobile.banners.ctrl]
filename = "./banners/mobile/C24_WMDE_Mobile_DE_03/banner_ctrl.ts"
pagename = "B24_WMDE_Mobile_DE_03_ctrl"
tracking = "org-mob03-240816-ctrl"

[mobile.banners.var]
filename = "./banners/mobile/C24_WMDE_Mobile_DE_03/banner_var.ts"
pagename = "B24_WMDE_Mobile_DE_03_var"
tracking = "org-mob03-240816-var"

[mobile.test_matrix]
device = [ 'samsung_s10', 'iphone_xs_max', 'iphone_5s', 'iphone_se', "iphone_8", "iphone_12_mini", "iphone_7_plus", "iphone_11_pro_max"]
orientation = [ "portrait", "landscape"]


